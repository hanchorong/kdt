<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./customStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="nav-content">
        <ul class="d-flex">
          <li class="mainLi"><a>홈</a></li>
          <li class="mainLi"><a>약관</a></li>
          <li class="mainLi"><a>소개</a></li>
          <li class="dropdown mainLi">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >컴퓨터 수업</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">초등학생 코딩</a></li>
              <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
              <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
              <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
              <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
            </ul>
          </li>
          <li class="mainLi"><a>교과수업</a></li>
          <li class="mainLi">
            <a
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >오시는길</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav 컴퓨터수업 modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <img
            class="mapImg"
            src="https://www.weddingcitynw.co.kr/uploads/bw1611009/201901/e42cd19a4ee86dbdef5ead2b3b559f4a_crop.jpg?t=1688371ea7a"
          />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.weddingcitynw.co.kr/uploads/bw1611009/201901/e42cd19a4ee86dbdef5ead2b3b559f4a_crop.jpg?t=1688371ea7a"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.humanesociety.org/sites/default/files/styles/1441x612/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=MnaVHwPi"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761-s1200-c85.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>
  </body>
</html>
